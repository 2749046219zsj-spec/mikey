<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片管理插件</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .section { display: none; }
    .section.active { display: block; }
    .hidden { display: none !important; }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .user-info .username {
      font-weight: 600;
      color: #333;
    }

    .image-item {
      position: relative;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .image-info {
      padding: 8px;
      background: white;
    }

    .image-info p {
      margin: 0 0 4px 0;
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .auth-link {
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
    }

    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 登录界面 -->
    <div id="login-section" class="section active">
      <div class="header">
        <h1 class="title">用户登录</h1>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-email">邮箱</label>
          <input type="email" id="login-email" class="input" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="login-password">密码</label>
          <input type="password" id="login-password" class="input" required placeholder="密码">
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
      </form>

      <div style="text-align: center; margin-top: 12px;">
        <a href="#" id="show-register" class="auth-link">没有账号？注册</a>
      </div>
    </div>

    <!-- 注册界面 -->
    <div id="register-section" class="section">
      <div class="header">
        <h1 class="title">用户注册</h1>
      </div>

      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">用户名</label>
          <input type="text" id="reg-username" class="input" required placeholder="用户名">
        </div>

        <div class="form-group">
          <label for="reg-email">邮箱</label>
          <input type="email" id="reg-email" class="input" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="reg-password">密码</label>
          <input type="password" id="reg-password" class="input" required placeholder="至少6位密码">
        </div>

        <button type="submit" class="btn btn-primary">注册</button>
      </form>

      <div style="text-align: center; margin-top: 12px;">
        <a href="#" id="show-login" class="auth-link">已有账号？登录</a>
      </div>
    </div>

    <!-- 主界面（登录后） -->
    <div id="main-section" class="section">
      <div class="header">
        <h1 class="title">我的图库</h1>
      </div>

      <div class="user-info">
        <span class="username" id="username">-</span>
        <button class="btn btn-secondary" id="logout-btn" style="padding: 4px 12px; font-size: 13px;">退出</button>
      </div>

      <div class="stats-card">
        <div class="stat-item">
          <div class="stat-label">存储使用</div>
          <div class="stat-value small" id="storage-info">0 / 100 MB</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">图片数量</div>
          <div class="stat-value" id="image-count">0</div>
        </div>
      </div>

      <div class="button-group" style="margin: 16px 0;">
        <button class="btn btn-primary" id="upload-btn">上传图片</button>
        <button class="btn btn-secondary" id="refresh-btn">刷新</button>
      </div>

      <div id="image-list" style="max-height: 300px; overflow-y: auto;"></div>

      <!-- 使用说明 -->
      <div class="info-section" style="margin-top: 16px;">
        <h2 class="section-title">快速上传</h2>
        <p class="help-text">
          右键点击网页上的任意图片，选择"上传到我的图库"即可快速上传
        </p>
      </div>
    </div>

    <!-- 消息提示 -->
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="popup-multiuser.js"></script>
</body>
</html>
